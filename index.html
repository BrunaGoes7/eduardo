<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro de Caminhoneiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4169e1; /* Azul Royal */
            margin-bottom: 20px;
        }

        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #4169e1; /* Azul Royal */
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
        }

        .tab button:hover {
            background-color: #3658a7;
        }

        .tab button.active {
            background-color: #ccc;
            color: #4169e1; /* Azul Royal */
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4169e1; /* Azul Royal */
            color: #fff;
        }

        button {
            background-color: #4169e1; /* Azul Royal */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3658a7;
        }

        #resumo-financeiro, #resumo-poupanca {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Controle Financeiro de Caminhoneiro</h1>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'controle-financeiro')" id="defaultOpen">Controle Financeiro</button>
        <button class="tablinks" onclick="openTab(event, 'resumo-mensal')">Resumo Mensal</button>
    </div>

    <div id="controle-financeiro" class="tabcontent">
        <div>
            <label for="data-registro">Data:</label>
            <input type="date" id="data-registro">
            
            <label for="tipo-registro">Tipo:</label>
            <select id="tipo-registro">
                <option value="salario">Salário</option>
                <option value="vale">Vale</option>
                <option value="despesa">Despesa</option>
            </select>

            <label for="descricao-registro">Descrição:</label>
            <input type="text" id="descricao-registro" placeholder="Ex: Combustível">

            <label for="valor-registro">Valor (R$):</label>
            <input type="number" id="valor-registro" step="0.01" placeholder="Ex: 500.00">

            <button onclick="adicionarRegistro()">Adicionar Registro</button>
        </div>

        <table id="tabela-financeira">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="resumo-financeiro"></div>
        <div>
            <label for="valor-poupanca">Valor para Poupança (R$):</label>
            <input type="number" id="valor-poupanca" step="0.01" placeholder="Ex: 100.00">
            <button onclick="adicionarPoupanca()">Adicionar à Poupança</button>
        </div>

        <div id="resumo-poupanca"></div>
    </div>

    <div id="resumo-mensal" class="tabcontent">
        <h2>Resumo Mensal</h2>
        <div id="resumo-mensal-conteudo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
